<section class=leaderboard>
    <div class="leaderboard-title">Leaderboard</div>




    <div class="leaderboard-content container" ng-controller="leaderboardController">

        <!-- leaderboard toggle buttons -->
        <div class="switch-leaderboards">
            <div class="col-md-12 text-center">
                <div class="btn-group">
                    <ul class="nav nav-pills" role="tablist">
                        <li ng-click="mode = 'world'" role="presentation" ng-class="{active: mode == 'world'}"><a href="#" role="tab">World</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 input-group" style="float:right">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                      </span>
                <input type="text" class="form-control" placeholder="Search for..." ng-model="query">
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>UserName</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="mode == 'world'" ng-repeat="element in worldLeaderboard | filter: query">

                    <td>{{$index + 1}}</td>

                    <td>{{element.user.username}}</td>

                    <td>{{element.user.score}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</section>
