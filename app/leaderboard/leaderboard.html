<section class=leaderboard>
    <div class="leaderboard-title">Leaderboard</div>




    <div class="leaderboard-content container" ng-controller="leaderboardController as playerCtrl">

        <!-- leaderboard toggle buttons -->
        <div class="switch-leaderboards">
            <div class="col-md-12 text-center">
                <div class="btn-group">
                    <button class="btn btn-default" type="button" id="worldbtn" data-toggle="world">
                        World
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default" type="button" id="friendsbtn" data-toggle="friends">
                        Friends
                    </button>
                </div>
            </div>
            <div class="col-md-4 input-group" style="float:right">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                      </span>
                <input type="text" class="form-control" placeholder="Search for..." ng-model="query">
            </div>
        </div>


        <!--LeaderBoard Table-->
            <table class="table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>UserName</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in playerCtrl.players">
                        <td>
                            {{player.rank}}
                        </td>

                        <td>
                            <button href="'/user/' + username">{{player.username}}</button>
                        </td>
                        <td>
                            {{player.score}}
                        </td>
                    </tr>
                </tbody>
            </table>




    </div>
</section>
