<section class=leaderboard>
    <div class="leaderboard-title">Leaderboard</div>

    <div class="leaderboard-content container" ng-controller="leaderboardController as playerCtrl">
        <!--LeaderBoard Table-->
            <table class="table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>UserName</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in playerCtrl.players">
                        <td>
                            {{player.rank}}
                        </td>
                        <td>
                            {{player.username}}
                        </td>
                        <td>
                            {{player.score}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>


        <!-- Friends Leaderboard Button -->
         <div class="col-sm-offset-1">
             <div class="friend-leaderboard-btn">
                <button class="btn btn-default">
                    Friends LeaderBoard
                </button>
             </div>
         </div>

    </div>


</section>
