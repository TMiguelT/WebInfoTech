<div class="center-block panel panel-default" style="width: 50%;margin-top: 50px">
    <div class="panel-heading">
        <ul class="nav nav-pills" role="tablist">
            <li ng-click="mode = 'login'" role="presentation" ng-class="{active: mode == 'login'}"><a href="#"
                                                                                                      role="tab">Login</a>
            </li>
            <li ng-click="mode = 'register'" role="presentation" ng-class="{active: mode == 'register'}"><a href="#"
                                                                                                            role="tab">Register</a>
            </li>
        </ul>
    </div>

    <div class="panel-body">
        <h1>{{getHeading()}}</h1>

        <form>
            <div ng-if="mode == 'register'" class="form-group">
                <label>Username</label>
                <input ng-model="form.username" required type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input ng-model="form.email" required type="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input ng-model="form.password" required type="password" class="form-control">
            </div>
            <div ng-if="mode == 'register'" class="form-group">
                <label>Confirm Password</label>
                <input ng-model="form.confirmPassword" required type="password" class="form-control">
            </div>
            <button ng-click="submit()" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
