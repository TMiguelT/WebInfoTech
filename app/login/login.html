<div class="center-block col-md-9">
    <ul class="nav nav-tabs" role="tablist">
        <li ng-click="mode = 'login'" role="presentation" ng-class="{active: mode == 'login'}"><a href="#" role="tab">Login</a></li>
        <li ng-click="mode = 'register'" role="presentation" ng-class="{active: mode == 'register'}"><a href="#" role="tab">Register</a></li>
    </ul>

    <h1>{{getHeading()}}</h1>

    <form>
        <div ng-if="mode == 'register'" class="form-group">
            <label>Username</label>
            <input ng-model="username" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input ng-model="email" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="password" type="password" class="form-control">
        </div>
        <div ng-if="mode == 'register'" class="form-group">
            <label>Confirm Password</label>
            <input ng-model="password" type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
