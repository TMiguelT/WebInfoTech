
<section class="dashboard">
        <div class="col-md-3">
            <div class="dashboard-sidebar">
                <h4><a href="/public/leaderboard/leaderboard.html"></a>Leaderboard</h4>
                <table class="table" ng-controller="leaderboardController as boardCtrl">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>User</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in boardCtrl.players">
                                <td>{{user.rank}}</td>
                                <td>{{user.username}}</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
        </div>

        <div class="col-md-9">
            <div class="dashboard-content" ng-controller="dashboardController as dashCtrl">
                <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="element in trendingPhotos" style="cursor: pointer;">
                    <a class="thumbnail" ng-click="dashCtrl.showPhoto(element.photo.id)">
                        <img class="img-responsive" src="{{ getPhotoUrl(element.photo.url) }}" alt="{{element.photo.name}}">
                    </a>
                </div>
            </div>
        </div>
</section>
